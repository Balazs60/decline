<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Profile Statistics</h1>
  
    <div class="bg-white shadow-md rounded p-4 mb-4">
      <p class="text-lg font-semibold">Number of Wrong Answers: <span class="text-red-600">{{ answerStatisticData.numberOfWrongAnswers }}</span></p>
      <p class="text-lg font-semibold">Number of Good Answers: <span class="text-green-600">{{ answerStatisticData.numberOfGoodAnswers }}</span></p>
    </div>
  
    <div class="bg-white shadow-md rounded p-4">
      <h2 class="text-xl font-bold mb-2">Wrong Answered Questions</h2>
      <ul class="list-disc pl-5">
        <li *ngFor="let unSuccessfulTask of answerStatisticData.unSuccessfulTasks" class="mb-1">
          {{ unSuccessfulTask.question }}
        </li>
      </ul>
    </div>
  </div>
