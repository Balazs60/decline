<div class="flex flex-col sm:flex-row items-center justify-around p-2 bg-gray-800 text-white">
  <!-- Logo -->
  <img src="assets/images/decline-logo2.png" alt="Logo" class="h-14 w-auto">

  <!-- Navigation Links -->
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="handleClickHomeButton()">Home</a>
  <a routerLink="/about" routerLinkActive="active">About</a>

  <!-- Conditional Login/Logout -->
  <div *ngIf="isLoggedIn; else loggedOut">
      <a (click)="handleLogout()" class="cursor-pointer">Log Out</a>
  </div>
  <ng-template #loggedOut>
      <a routerLink="/login" routerLinkActive="active" (click)="handleLogin()">Login</a>
  </ng-template>
  
  <!-- Profile Link -->
  <div *ngIf="isLoggedIn">
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
  </div>
</div>
